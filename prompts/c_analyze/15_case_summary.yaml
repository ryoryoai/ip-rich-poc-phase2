id: "15_case_summary"
name: "Case Summary"
description: "ケース全体のサマリー"
pipeline: "C"
system_prompt: "{{common_system_prompt}}"
user_prompt: |
  入力:
  case_context:
  {{case_context}}

  claim_decisions:
  {{claim_decisions}}

  あなたの仕事:
  - pass の請求項が1つでもあれば proceed=true。
  - pass がない場合は proceed=false とし、次に何をすれば進めるかを整理する。

  出力JSON:
  {
    "proceed": true,
    "best_claims": [
      { "claim_id": "string", "reason": "string" }
    ],
    "risks": ["string"],
    "recommended_next_steps": ["string"],
    "errors": []
  }
output_schema:
  type: object
  properties:
    proceed:
      type: boolean
    best_claims:
      type: array
    risks:
      type: array
    recommended_next_steps:
      type: array
    errors:
      type: array
