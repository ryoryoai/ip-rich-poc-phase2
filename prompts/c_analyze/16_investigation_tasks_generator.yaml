id: "16_investigation_tasks_generator"
name: "Investigation Tasks Generator"
description: "追加調査タスクを生成"
pipeline: "C"
system_prompt: "{{common_system_prompt}}"
user_prompt: |
  入力:
  open_items:
  {{open_items}}

  あなたの仕事:
  - 各 open_item について、何を確認すれば判定できるかをタスク化する。
  - タスクは具体的に、観測対象、推奨ソース種別、検証方法を書く。

  出力JSON:
  {
    "tasks": [
      {
        "task_id": "string",
        "priority": 0,
        "target": "string",
        "what_to_check": "string",
        "suggested_sources": ["manual|spec|support|developer_doc|teardown|network_capture|other"],
        "acceptance_criteria": "string"
      }
    ],
    "errors": []
  }
output_schema:
  type: object
  properties:
    tasks:
      type: array
    errors:
      type: array
