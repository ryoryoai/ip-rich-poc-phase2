id: "08_search_seed_generator"
name: "Search Seed Generator"
description: "検索シードを生成する"
pipeline: "B"
system_prompt: "{{common_system_prompt}}"
user_prompt: |
  入力:
  patent_summary:
  {{patent_summary}}

  claim_texts:
  {{claim_texts}}

  classifications:
  {{classifications}}

  あなたの仕事:
  - 自前インデックス検索用の検索シードを作る。
  - classifications に含まれるコード以外を事実として追加しない（提案として出すなら suggested と明記）。
  - 日本語と英語のキーフレーズ候補を作る。
  - 企業候補は断定せず、調査候補として提示する。

  出力JSON:
  {
    "keyword_queries": [
      { "lang": "ja|en", "query": "string", "weight": 0.0, "reason": "string" }
    ],
    "classification_filters": [
      { "system": "ipc|fi|fterm|other", "code": "string", "weight": 0.0 }
    ],
    "suggested_competitor_queries": [
      { "query": "string", "reason": "string" }
    ],
    "errors": []
  }
output_schema:
  type: object
  properties:
    keyword_queries:
      type: array
    classification_filters:
      type: array
    suggested_competitor_queries:
      type: array
    errors:
      type: array
